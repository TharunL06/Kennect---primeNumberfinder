<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prime Number Finder</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #726cf8;
        background-image: linear-gradient(315deg, #726cf8 0%, #e975a8 74%);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background-color: #861657;
        background-image: linear-gradient(315deg, #861657 0%, #aa4465 74%);

        border-radius: 10px;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        padding: 30px;
        width: 400px;
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
      }

      label {
        display: block;
        margin-bottom: 10px;
        color: #666;
      }

      input[type="number"] {
        width: calc(100% - 20px);
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }

      button {
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #0056b3;
      }

      #result {
        margin-top: 20px;
      }

      .prime-list {
        margin-top: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .prime-list h2 {
        color: #333;
        margin-top: 0;
      }

      .prime-list p {
        margin: 5px 0;
      }

      .time-info {
        margin-top: 10px;
        color: #666;
        font-size: 0.9rem;
      }
      .label{
        color: #feffff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Prime Number Finder</h1>
      <label class="label" for="start">Start Range:</label>
      <input type="number" id="start" name="start" />
      <label class="label" for="end">End Range:</label>
      <input type="number" id="end" name="end" />
      <button onclick="findPrimes()">Find Primes</button>
      <div id="result"></div>
    </div>

    <script>
      function isPrime(num) {
        if (num <= 1) return false;
        if (num <= 3) return true;
        if (num % 2 === 0 || num % 3 === 0) return false;
        let i = 5;
        while (i * i <= num) {
          if (num % i === 0 || num % (i + 2) === 0) return false;
          i += 6;
        }
        return true;
      }

      function getPrimesInRange(start, end) {
        const primes = [];
        for (let i = start; i <= end; i++) {
          if (isPrime(i)) {
            primes.push(i);
          }
        }
        return primes;
      }

      function findPrimes() {
        const start = parseInt(document.getElementById("start").value);
        const end = parseInt(document.getElementById("end").value);
        const startTime = performance.now();
        const primes = getPrimesInRange(start, end);
        const endTime = performance.now();
        const totalTime = endTime - startTime;
        const resultDiv = document.getElementById("result");
        resultDiv.innerHTML = `
                <div class="prime-list">
                    <h2>Prime Numbers Found:</h2>
                    <p>${
                      primes.length > 0
                        ? primes.join(", ")
                        : "No prime numbers found in the given range."
                    }</p>
                </div>
                <div class="time-info">Total Time taken: ${totalTime.toFixed(
                  2
                )} milliseconds</div>
            `;
      }
    </script>
  </body>
</html>
